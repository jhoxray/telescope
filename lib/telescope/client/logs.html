<template name="logs_bootstrap">
    <table class="table table-condensed table-striped">
        <thead>
        <tr>
            <td colspan="4"><h4>Telescope Logs</h4></td>
        </tr>
        <tr class="lb_header">
            <td id="lbh_timestamp"><a href="#">timestamp</a></td>
            <td id="lbh_source"><a href="#">source</a></td>
            <td id="lbh_severity"><a href="#">severity</a></td>
            <td>message</td>
        </tr>
        </thead>
        <tbody>
        {{#each log_messages}}
        <tr class="{{lb_loglevel_row_decoration}}">
            <td class="lb_timestamp">{{timestamp_text}}</td>
            {{#if isServer}}
            <td class="lb_server"><span class="label label-inverse">SERVER</span></td>
            {{else}}
            <td class="lb_client"><span class="label">CLIENT</span></td>
            {{/if}}
            <td class="lb_loglevel"><span class="label {{lb_loglevel_decoration}}">{{loglevel_names loglevel}}</span></td>
            <td class="lb_message">{{message}}</td>
        {{/each}}
        </tbody>
    </table>
</template>


<template name="logs_simple">
    {{#each log_messages}}
        {{full_message}}<br/>
    {{/each}}
</template>
